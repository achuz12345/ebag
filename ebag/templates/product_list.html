<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        /* Your existing CSS styles here */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa; /* Updated background color */
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #fff;

        }
        .contact-info {
            flex-grow: 1;
            margin-right: 20px; /* Added margin */
        }
        .social-icons {
            margin-left: 20px; /* Adjusted margin */
            flex-shrink: 0;
        }
        .social-icons h2, .contact-info h2 {
            color: #1463b8; /* Updated heading color */
            margin-bottom: 20px; /* Added margin */
        }
        .social-icons a {
            color: #1463b8; /* Updated icon color */
            font-size: 24px;
            margin-right: 10px; /* Added margin */

        }
        .social-icons a:hover {

</head>
